<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="/css/admin/main.css" rel="stylesheet">
    <link href="/css/admin/side-nav.css" rel="stylesheet">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="wrap">
    <!-- header -->
    <div class="header">
        <div class="logoImage">
            <a href="#"><img src="/image/logo.png"></a>
        </div>
        <div class="title">
            <div>
                <span class="ChangeTitle">메인 관리</span>
            </div>
            <span><small>관리자모드</small></span>
        </div>
    </div>


    <!--mainSidebar -->
    <section class="mainContainer">
        <!--side bar-->
        <nav class="mainNav" th:replace="~{/admin/side-bar :: nav}"></nav>
        <!--mainScreen Q&A-->
        <div class="mainContent">
            <div class="mainBox">
                <div class="mainBoxList">
                    <table class="userTable" >
                        <tr class="tableTh" >
                            <th>회원 관리</th>
                            <th><a href="/admin/member" class="moreSee">더보기 -></a><th>
                        </tr>
                        <tr style="border-top:3px solid #6e6e6e;" >
                            <td>이메일</td>
                            <td>이름</td>
                            <td>닉네임</td>
                            <td>핸드폰 번호</td>
                            <td>가입날짜</td>
                        </tr>


                    </table>
                </div>
                <div class="mainBoxList">
                    <table class="boardTable">
                        <tr class="tableTh">
                            <th>스타트업 관리</th>
                            <th><a href="/admin/start-up" class="moreSee">더보기 -></a><th>
                        </tr>
                        <tr style="border-top:3px solid #6e6e6e;">
                            <td>스타트업 이름</td>
                            <td>대표자명</td>
                            <td>대표자 이메일</td>
                            <td>직원 수</td>
                            <td>주력사업</td>
                            <td>가입날짜</td>
                        </tr>

                    </table>
                </div>
            </div>
            <div class="mainBox">
                <div class="mainBoxList">
                    <table class="questionBoardTable">
                        <tr class="tableTh">
                            <th>기업 관리</th>
                            <th><a href="/admin/enterprise" class="moreSee">더보기 -></a><th>
                        </tr>
                        <tr style="border-top:3px solid #6e6e6e;">
                            <td>기업 이름</td>
                            <td>대표자명</td>
                            <td>대표자 이메일</td>
                            <td>기업 위치</td>
                            <td>주력 산업</td>
                            <td>가입날짜</td>
                        </tr>

                    </table>
                </div>
                <div class="mainBoxList">
                    <table class="noticeBoardTable">
                        <tr class="tableTh">
                            <th>문의 목록</th>
                            <th><a href="/admin/qna" class="moreSee">더보기 -></a><th>
                        </tr>
                        <tr style="border-top:3px solid #6e6e6e;">
                            <td>문의 제목</td>
                            <td>작성자</td>
                            <td>답변 상태</td>
                            <td>등록날짜</td>
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="/js/admin/side-bar.js"></script>
</html>
