<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.wadiz.kr/assets/icon/favicon-32x32.png">
    <link rel="stylesheet" href="/css/mypage/setting.css">
    <link rel="stylesheet" href="/css/header-footer/login-header.css">
    <link rel="stylesheet" href="/css/header-footer/main-footer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <title>설정</title>
</head>
<body>
    <div id="page-container">
        <!-- 헤더 -->
        <header class="header" th:replace="~{/header-footer/login-header :: .login-header}"></header>

        <!-- body -->
        <div id="accountWrap" class="account-info-wrap">
            <div id="newContainer">
                <div class="account-wrap with-footer">
                    <h2 class="title">설정</h2>
                    <ul class="my-info-list">
                        <li class="list-item">
                            <a class="info-link" href="/mypage/profile-setting">
                                <dl class="my-info-box">
                                    <dt>프로필 정보 설정</dt>
                                    <dd>프로필 사진, 경력, 학력, 관심분야</dd>
                                </dl>
                            </a>
                        </li>
                        <li class="list-item">
                            <a class="info-link" href="/mypage/check-password">
                                <dl class="my-info-box">
                                    <dt>기본 정보 설정</dt>
                                    <dd>이름, 이메일, 휴대폰, SNS연동 등</dd>
                                </dl>
                            </a>
                        </li>
                        <li class="list-item">
                            <a class="info-link" href="/mypage/setting-password">
                                <dl class="my-info-box">
                                    <dt>비밀번호 설정</dt>
                                    <dd>계정 비밀번호 설정</dd>
                                </dl>
                            </a>
                        </li>
                        <li class="list-item">
                            <a class="info-link" href="/mypage/setting-alarm">
                                <dl class="my-info-box">
                                    <dt>알림 설정</dt>
                                    <dd>혜택, 활동 소식 알림 설정</dd>
                                </dl>
                            </a>
                        </li>
                    </ul>
                    <div class="more-info-box">
                        <a href="/mypage/delete-account">회원 탈퇴</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- 푸터 레이아웃-->
        <footer class="footer" th:replace="~{/header-footer/main-footer :: .main-footer}"></footer>
    </div>
</body>
</html>
