<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.wadiz.kr/assets/icon/favicon-32x32.png">
    <link rel="stylesheet" href="/css/mypage/check-password.css">
    <link rel="stylesheet" href="/css/header-footer/login-header.css">
    <link rel="stylesheet" href="/css/header-footer/main-footer.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
    <title>비밀번호 인증</title>
</head>
<body tabindex="0">
    <div id="page-container">
        <!-- 헤더 -->
        <header class="header" th:replace="~{/header-footer/login-header :: .login-header}"></header>

        <!-- body -->
        <div id="accountWrap">
            <div id="newContainer">
                <div class="account-wrap">
                    <h2 class="small">비밀번호 확인</h2>
                    <div class="email-input-wrap">
                        <form id="saveForm" method="post" action="/web/waccount/wAccountUpdateBasicInfo">
                            <input type="password" id="password" name="password" class="input-text" placeholder="현재 비밀번호">
                            <a style="display:block;width:100%;text-align:right;color:#212529;margin-bottom:60px;text-decoration:underline;" href="https://www.wadiz.kr/web/waccount/find/pwd">비밀번호 찾기</a>
                            <div class="email-input-wrap small">
                                <div class="btn-wrap smaller">
                                    <button id="submitButton" type="submit" class="wz button primary block">확인</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- 푸터 레이아웃-->
        <footer class="footer" th:replace="~{/header-footer/main-footer :: .main-footer}"></footer>
    </div>
</body>
</html>
