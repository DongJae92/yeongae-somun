<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--파비콘 -->
    <link rel="icon" href="https://static.wadiz.kr/assets/icon/favicon-32x32.png">
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>
    <title>연계소문 비밀번호 찾기</title>
    <link rel="stylesheet" href="/css/user/find-password.css">
    <link rel="stylesheet" href="/css/header-footer/easy-header.css">
    <link rel="stylesheet" href="/css/header-footer/main-footer.css">
    <link rel="stylesheet" href="/css/modal/easy-modal.css">

</head>
<body>
<div id="page-container">


    <div class="black-bg-wrap" style="display:none;"></div>

    <header class="header" th:replace="~{/header-footer/easy-header :: .easy-header}"></header>


    <form id="forwardForm" method="get">
        <input type="hidden" id="returnURL" name="returnURL">
    </form>
    <input type="hidden" id="sessionLoginCheck" value="false">

    <div class="account-find">
        <div class="page-header">
            <h2 class="wz text display1">비밀번호 찾기</h2>
            <div class="tab-list">
                <ul>

                    <li class="active"><a href="/web/waccount/find/pwd">비밀번호 찾기</a></li>
                </ul>
            </div>
        </div>
        <div class="page-body">
            <div class="wz container pw-check" style="min-height:calc(100vh - 187px);">
                <p class="wz text body1">가입하셨던 이메일 계정을 입력하시면,<br>비밀번호를 새로 만들 수 있는 링크를 이메일로<br>발송해드립니다.</p>
                <form class="wz form" onsubmit="checkEmail(event)">
                    <input type="hidden" id="findType" value="FIND_PASSWORD">
                    <div class="label-hidden field">
                        <label class="text-hidden" for="email">이메일 주소</label>
                        <div class="wz input">
                            <input id="userName" type="email" placeholder="이메일 계정">
                        </div>
                        <p class="helper error error-text" id="emailError">이메일 형식이 올바르지 않습니다.</p>
                        <p class="helper error error-text" id="notJoinedEmail">와디즈에 등록되어 있지 않은 계정입니다.</p>
                    </div>
                    <button id="BtnSendlink" class="wz primary block button" type="button"
                            onclick="checkEmail(event)">링크 발송
                    </button>
                    <button id="BtnReSendlink" class="wz block button" type="button" onclick="checkEmail(event)"
                            style="display: none">링크 재발송
                    </button>
                </form>
            </div>
        </div>
    </div>


    <footer class="footer" th:replace="~{/header-footer/main-footer :: .main-footer}"></footer>

    <modal class="modal" th:replace="~{/modal/easy-modal :: .easy-modal}"></modal>


</div>
</body>
</html>
