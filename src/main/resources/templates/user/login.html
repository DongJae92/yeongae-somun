<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleag.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.wadiz.kr/assets/icon/favicon-32x32.png">
    <link rel="stylesheet" href="/css/user/login.css">
    <link rel="stylesheet" href="/css/header-footer/easy-header.css">
    <link rel="stylesheet" href="/css/font.css">
    <title>연계소문 로그인</title>
</head>
<body>
<div id="page-container">


    <div class="black-bg-wrap" style="display:none;"></div>

    <header class="header" th:replace="~{/header-footer/easy-header :: .easy-header}"></header>




    <form id="forwardForm" method="get">
        <input type="hidden" id="returnURL" name="returnURL">
    </form>
    <input type="hidden" id="sessionLoginCheck" value="false">

    <main class="account-intro-login">
        <div class="user-sign-container">
            <div class="wz container form-container form-login">
                <h2 class="wz text display2">로그인</h2>
                <form name="frm_login" id="frm_login" class="wz form">
                    <div class="field">
                        <div class="wz input">
                            <input type="email" id="userName" name="userName" class="input-text" placeholder="이메일 입력"
                                   title="이메일 입력">
                        </div>
                        <em id="emailError" class="error-text helper error">이메일 형식이 올바르지 않습니다.</em>
                    </div>
                    <div class="field">
                        <div class="wz input">
                            <input type="password" id="password" name="password" class="input-text" maxlength="20"
                                   placeholder="비밀번호 입력" title="비밀번호 입력">
                        </div>
                        <p id="loginError"
                           class="error-text helper error">와디즈에 등록되지 않은 아이디거나, 아이디 또는 비밀번호가 회원정보와 일치하지 않습니다.</p>
                    </div>
                    <div class="recaptcha">
                        <p id="recaptchaMessage" class="error-text">잘못된 아이디 또는 비밀번호로 여러번 로그인 시도하였습니다.
                            <br>계정 보안 조치를 위해 아래 사항을 체크하신 뒤 다시 진행하세요.</p>
                        <p id="recaptchaComplete" class="complete-text">
                            <span>계정 보안 조치가 완료되었습니다!</span>협조해주셔서 감사합니다. 로그인을 다시 시도하세요</p>
                        <div class="g-recaptcha" data-sitekey="6Lcr70MUAAAAAHfmxpaHaXPDlgLIwiS6gRO5YCcB" data-size="600"
                             id="recaptcha" data-callback="recaptchaComplete" style="display: none;">
                            <div style="width: 304px; height: 78px;">
                                <div>
                                    <iframe title="reCAPTCHA"
                                            src="https://www.google.com/recaptcha/api2/anchor?ar=1&amp;k=6Lcr70MUAAAAAHfmxpaHaXPDlgLIwiS6gRO5YCcB&amp;co=aHR0cHM6Ly93d3cud2FkaXoua3I6NDQz&amp;hl=ko&amp;v=IqA9DpBOUJevxkykws9RiIBs&amp;size=normal&amp;cb=nwnzkzz9n6t1"
                                            width="304" height="78" role="presentation" name="a-f6mypt5vg4ws"
                                            frameborder="0" scrolling="no"
                                            sandbox="allow-forms allow-popups allow-same-origin allow-scripts allow-top-navigation allow-modals allow-popups-to-escape-sandbox"></iframe>
                                </div>
                                <textarea id="g-recaptcha-response" name="g-recaptcha-response"
                                          class="g-recaptcha-response"
                                          style="width: 250px; height: 40px; border: 1px solid rgb(193, 193, 193); margin: 10px 25px; padding: 0px; resize: none; display: none;"></textarea>
                            </div>
                            <iframe style="display: none;"></iframe>
                        </div>
                    </div>
                    <div class="login-action">
                        <p class="forgot"><a class="wz text" href="/user/find-password"
                                             data-event="iam.signin.goto.forgot">로그인 정보를 잊으셨나요?</a></p>
                    </div>
                    <button type="button" id="btnLogin" class="wz button primary block submit-button"
                            data-event="iam.signin.submit">로그인
                    </button>
                    <input type="hidden" name="returnURL" value="">
                </form>
                <div id="iam-account-app">
                    <div>
                        <div>
                            <button class="Button_button__3MO4n Button_lg__D7OVb Button_block__3npc4 SNSButtonList_kakaoButton__2lTDs SNSButtonList_spacer__38ac5"
                                    type="button"><span><span class="Button_children__raEW4"><svg viewBox="0 0 32 32"
                                                                                                  focusable="false"
                                                                                                  role="presentation"
                                                                                                  class="withIcon_icon__2KxnX SNSButtonList_kakaoIcon__1s6gw"
                                                                                                  aria-hidden="true"><path
                                    d="M16 4.64c-6.96 0-12.64 4.48-12.64 10.08 0 3.52 2.32 6.64 5.76 8.48l-.96 4.96 5.44-3.6 2.4.16c6.96 0 12.64-4.48 12.64-10.08S22.96 4.56 16 4.64z"></path></svg>카카오로 시작하기</span></span>
                            </button>
                            <button class="Button_button__3MO4n Button_lg__D7OVb Button_block__3npc4 SNSButtonList_naverButton__1rzZ_ SNSButtonList_spacer__38ac5"
                                    type="button"><span><span class="Button_children__raEW4"><svg viewBox="0 0 32 32"
                                                                                                  focusable="false"
                                                                                                  role="presentation"
                                                                                                  class="withIcon_icon__2KxnX SNSButtonList_naverIcon__3TjPM"
                                                                                                  aria-hidden="true"><path
                                    d="M19.52 5.76v10.32L12.48 5.76H4.8v20.48h7.68V15.92l7.12 10.32h7.6V5.76z"></path></svg>네이버로 시작하기</span></span>
                            </button>

                        </div>
                    </div>
                </div>
                <div class="bottom-message">
                    <p>아직 와디즈 계정이 없나요?<a href="/user/register" data-return-url=""
                                         data-event="iam.signin.goto.signup">회원가입</a></p>
                </div>
            </div>
        </div>
    </main>

    <!-- S : 리턴 폼 -->
    <input type="hidden" id="returnForm" value="https://www.wadiz.kr/web/waccount/find/pwd"> <input type="hidden"
                                                                                                    id="joinType"
                                                                                                    value="">
    <!-- E : 리턴 폼 -->

    <!-- S : 페이지별 스크립트 -->
</div>
<div id="wadiz-app-banner"></div>
</body>
</html>
